<div class="relative break-inside-avoid">
  <!-- Album Card with Spotify-Like Design -->
  <div class="bg-gray-800 shadow-md rounded-lg mb-6 hover:bg-gray-700 transition duration-300 transform hover:scale-105">
    <!-- Album Info -->
    <div class="p-4">
      <h3 class="text-lg font-bold text-white mb-2">{{ album_entry.name }}</h3>
      <p class="text-sm text-gray-400 mb-4">{{ album_entry.date_of_distribution }}</p>

      <!-- Price and Description -->
      <p class="text-green-500 font-semibold text-lg mb-1">Price: ${{ album_entry.price }}</p>
      <p class="text-sm text-gray-300">{{ album_entry.description }}</p>

      <!-- Stock and Genre Info -->
      <div class="mt-4">
        <p class="text-sm text-gray-400 mb-1">Stock Available: {{ album_entry.stock_available }}</p>
        <p class="text-sm text-gray-400">Genre: {{ album_entry.genre }}</p>
      </div>
    </div>
  </div>

  <!-- Edit and Delete Buttons with Spotify Style -->
  <div class="absolute top-0 right-0 flex space-x-2 mt-2 mr-2">
    <a href="{% url 'main:edit_album' album_entry.pk %}" class="bg-gray-800 hover:bg-gray-700 text-white rounded-full p-2 transition duration-300 shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.121 4.379a3 3 0 014.243 4.243l-1.415 1.414-4.243-4.243 1.415-1.414zm-4.95 2.738l-5.03 5.031a1.5 1.5 0 00-.353.73l-.261 2.69a1.5 1.5 0 001.748 1.748l2.69-.261a1.5 1.5 0 00.73-.353l5.031-5.03-4.243-4.243z" />
      </svg>
    </a>
    <a href="{% url 'main:delete_album' album_entry.pk %}" class="bg-gray-800 hover:bg-gray-700 text-white rounded-full p-2 transition duration-300 shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </a>
  </div>
</div>
